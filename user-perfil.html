<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FarroupilhaTem</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/imgs/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/imgs/favicon.svg" />
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/imgs/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Farroupilha Tem" />
    <link rel="manifest" href="./assets/imgs/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="./assets/js/main-script.js" defer></script>
</head>


<body>

    <main class="user-wrapper">

        <div class="user-sidebar">

            <aside class="w-full p-2 lg:p-5">

                <a href="index.html" class="user-logoftem">
                    <img src="./assets/imgs/farrTem-logo.png" alt="FarroupilhaTem" class="img1">
                    <img src="./assets/imgs/farrTem-logo-signo.png" alt="FarroupilhaTem" class="img2">
                </a>

                <a href="./user-servico.html" class="btn-sm-blue novo-cadastro">
                    <span>+ Novo Serviço</span>
                    <i class="fa-solid fa-plus"></i>
                </a>

                <nav class="user-mainmenu">
                    <a href="./user-dashboard.html">
                        <i class="fa-solid fa-table-columns"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="./user-perfil.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Perfil</span>
                    </a>

                    <a href="./index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Saír</span>
                    </a>
                </nav>

            </aside>

        </div>


        <section class="user-body">
            
            <div class="user-config">
            
                <div class="flex flex-wrap p-8">
                    
                    <div class="user-config-avatar w-full sm:w-col-3 lg:w-col-3">
                        <!-- quando ja tiver uma imagem cadastrada adicionar a classe "up" -->
                        <fieldset class="input-img up">
                            <p>Foto</p>

                            <label for="servico-img-thumb">
                                <button class="img-remover"><i class="fa-solid fa-circle-xmark"></i></button>
                                <img src="./upload/home-sobre-img01.png" alt="Avatar do usuário">
                            </label>

                            <input type="file" class="input-img-thumb" name="user-config-avatar" id="user-config-avatar">
                        </fieldset>
                    </div>

                    <div class="user-config-form w-full form sm:w-col-9 lg:w-col-9 pl-0 sm:pl-10">
                        
                        <fieldset>
                            <label for="user-nome">Nome</label>
                            <input type="text" name="user-nome" id="user-nome" value="">
                        </fieldset>

                        <div class="form-colum">
                            <fieldset>
                                <label for="user-email">E-mail</label>
                                <input type="text" name="user-email" id="user-email">
                            </fieldset>

                            <fieldset>
                                <label for="user-tel">Telefone</label>
                                <input type="email" name="user-tel" id="user-tel">
                            </fieldset>
                        </div>

                        <fieldset>
                            <label for="user-endereco">Endereço</label>
                            <input type="tel" name="user-endereco" id="user-endereco">
                        </fieldset>

                        <fieldset>
                            <label for="user-bio">Bio</label>
                            <textarea name="user-bio" id="user-bio"></textarea>
                        </fieldset>

                        <fieldset>
                            <label for="user-tags">Tags <span>separadas por virgula**</span></label>
                            <textarea name="user-tags" id="user-tags"></textarea>
                        </fieldset>

                        <div class="action-box">
                            <button class="btn-sm-gray" data-modal="excluir-perfil">Excluir Perfil</button>
                            <a href="" class="btn-sm-blue">Salvar</a>
                        </div>

                    </div>
                    
                </div>
                
                <!-- substituir esta estruturando quando usuario clicar em "solicitar" -->
                <div class="flex justify-between items-center p-8 border-t-2">
                    <p class="text-base font-semibold pr-6">Deseja se tornar colaborador e oferecer seus serviços no site?</p>
                    
                    <a href="" class="btn-sm-blue" data-modal="parceiro-perfil">Solicitar</a>
                </div>

                <!-- remover esta estrutura quando o usuario for aprovado -->
                <div class="flex flex-wrap justify-between items-center p-8 border-t-2">
                    <p class="text-base font-semibold">Aguardando aprovação</p>
                </div>

            </div>

        </section>

    </main>

    
    <!-- MODAL -->
    <div class="modal-stage">
        
        <!-- confirmar para excluir perfil -->
        <div class="modal bg-white p-5" id="excluir-perfil">

            <p class="title-sm mb-10">Realmente deseja excluir seu perfil?</p>

            <div class="flex justify-end gap-5 w-full">
                <button class="btn-sm-blue modal-close">Não</button>
                <a href="" class="btn-sm-gray">Sim</a>
            </div>

        </div>

        <!-- alerta de solicitaçao para parceiro -->
        <div class="modal bg-white p-5" id="parceiro-perfil">
            <p class="title-sm w-full">Solicitação feita com sucesso!</p>
            <p class="text-lg">Logo será notificado com a confirmação</p>
        </div>


        <span class="curtain"></span>
        <i class="fa-solid fa-circle-xmark modalCloser"></i>
    </div>
    
</body>
</html>
