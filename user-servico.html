<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FarroupilhaTem</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/imgs/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/imgs/favicon.svg" />
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/imgs/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Farroupilha Tem" />
    <link rel="manifest" href="./assets/imgs/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="./assets/js/main-script.js" defer></script>
</head>


<body>

    <main class="user-wrapper">

        <div class="user-sidebar">

            <aside class="w-full p-2 lg:p-5">

                <a href="index.html" class="user-logoftem">
                    <img src="./assets/imgs/farrTem-logo.png" alt="FarroupilhaTem" class="img1">
                    <img src="./assets/imgs/farrTem-logo-signo.png" alt="FarroupilhaTem" class="img2">
                </a>

                <a href="./user-servico.html" class="btn-sm-blue novo-cadastro">
                    <span>+ Novo Serviço</span>
                    <i class="fa-solid fa-plus"></i>
                </a>

                <nav class="user-mainmenu">
                    <a href="./user-dashboard.html">
                        <i class="fa-solid fa-table-columns"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="./user-perfil.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Perfil</span>
                    </a>

                    <a href="./index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Saír</span>
                    </a>
                </nav>

            </aside>

        </div>


        <section class="user-body">

            <div class="user-servico form">
                <div class="flex flex-wrap p-8">

                    <div class="w-full sm:w-col-3 lg:w-col-3">
                        <fieldset class="input-img">
                            <p>Imagem</p>

                            <label for="servico-img-thumb">
                                <button class="img-remover"><i class="fa-solid fa-circle-xmark"></i></button>
                                <img src="" alt="">
                            </label>

                            <input type="file" class="input-img-thumb" name="servico-img-thumb" id="servico-img-thumb">
                        </fieldset>
                    </div>
                    
                    <div class="w-full form sm:w-col-9 lg:w-col-9 pl-0 sm:pl-10">
                        <fieldset>
                            <label for="">Titulo</label>
                            <input type="text" name="" id="">
                        </fieldset>

                        <fieldset>
                            <label for="">Disponibilidade</label>
                            <input type="text" name="" id="">
                        </fieldset>

                        <fieldset>
                            <label for="">E-mail</label>
                            <input type="email" name="" id="">
                        </fieldset>

                        <fieldset>
                            <label for="">Tags</label>
                            <textarea name="" id=""></textarea>
                        </fieldset>
                    </div>

                </div>
                
                <div class="border-t-2 p-8">

                    <fieldset>
                        <label for="">Descrição</label>

                        <div class="textEditor">
                            <div class="textEditor-menu">
                                <div>
                                    <button data-command="bold"><i class="fa-solid fa-bold"></i></button>
                                    <button data-command="italic"><i class="fa-solid fa-italic"></i></button>
                                    <button data-command="underline"><i class="fa-solid fa-underline"></i></button>
                                </div>
                                
                                <div>
                                    <button data-command="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                                    <button data-command="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                                    <button data-command="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                                </div>

                                <div>
                                    <button data-command="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
                                    <button data-command="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
                                </div>
                            </div>

                            <div class="textEditor-input" contenteditable="true"></div>
                            <!--
                            como o conteudo do editor nao e reconhecido pela tag FORM
                            quando o usuario tira o foco do campo de edição
                            o conteudo é jogado para dentro da tag input:hidden para salvar
                            -->
                            <input type="hidden" name="servico-descricao">
                        </div>
                    </fieldset>

                    <div class="user-servico-imgs">
                        <fieldset class="input-img">
                            <label for="servico-img-01">
                                <button class="img-remover"><i class="fa-solid fa-circle-xmark"></i></button>
                                <img src="" alt="">
                            </label>

                            <input type="file" class="input-img-thumb" name="servico-img-01" id="servico-img-01">
                        </fieldset>

                        <fieldset class="input-img">
                            <label for="servico-img-02">
                                <button class="img-remover"><i class="fa-solid fa-circle-xmark"></i></button>
                                <img src="" alt="">
                            </label>

                            <input type="file" class="input-img-thumb" name="servico-img-02" id="servico-img-02">
                        </fieldset>

                        <fieldset class="input-img">
                            <label for="servico-img-03">
                                <button class="img-remover"><i class="fa-solid fa-circle-xmark"></i></button>
                                <img src="" alt="">
                            </label>

                            <input type="file" class="input-img-thumb" name="servico-img-03" id="servico-img-03">
                        </fieldset>
                    </div>

                    <fieldset>
                        <label for="">Diferencial</label>
                        
                        <div class="textEditor">
                            <div class="textEditor-menu">
                                <div>
                                    <button data-command="bold"><i class="fa-solid fa-bold"></i></button>
                                    <button data-command="italic"><i class="fa-solid fa-italic"></i></button>
                                    <button data-command="underline"><i class="fa-solid fa-underline"></i></button>
                                </div>
                                
                                <div>
                                    <button data-command="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                                    <button data-command="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                                    <button data-command="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                                </div>

                                <div>
                                    <button data-command="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
                                    <button data-command="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
                                </div>
                            </div>

                            <div class="textEditor-input" contenteditable="true"></div>
                            <input type="hidden" name="servico-diferencial">
                        </div>
                    </fieldset>

                </div>
                
                <div class="border-t-2 p-8 flex justify-end">
                    <a href="" class="btn-sm-blue">Salvar</a>
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
