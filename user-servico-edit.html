<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FarroupilhaTem</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/imgs/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/imgs/favicon.svg" />
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/imgs/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Farroupilha Tem" />
    <link rel="manifest" href="./assets/imgs/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JS -->
    <!-- <script src="./assets/js/main-script.js" defer></script> -->
</head>


<body>

    <main class="user-wrapper">

        <div class="user-sidebar">

            <aside class="w-full p-2 lg:p-5">

                <a href="index.html" class="user-logoftem">
                    <img src="./assets/imgs/farrTem-logo.png" alt="FarroupilhaTem" class="img1">
                    <img src="./assets/imgs/farrTem-logo-signo.png" alt="FarroupilhaTem" class="img2">
                </a>

                <a href="./user-servico.html" class="btn-sm-blue novo-cadastro">
                    <span>+ Novo Serviço</span>
                    <i class="fa-solid fa-plus"></i>
                </a>

                <nav class="user-mainmenu">
                    <a href="./user-dashboard.html">
                        <i class="fa-solid fa-table-columns"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="./user-perfil.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Perfil</span>
                    </a>

                    <a href="./index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Saír</span>
                    </a>
                </nav>

            </aside>

        </div>


        <section class="user-body">

            <div class="user-servico form">
                <div class="flex flex-wrap p-8">

                    <div class="w-full sm:w-col-3 lg:w-col-3">
                        <fieldset class="input-img up">
                            <p>Imagem</p>

                            <label for="servico-img-thumb">
                                <img src="./upload/sobre-img02.png" alt="">
                            </label>

                            <input type="file" name="servico-img-thumb" id="servico-img-thumb">
                        </fieldset>
                    </div>
                    
                    <div class="w-full form sm:w-col-9 lg:w-col-9 pl-0 sm:pl-10">
                        <fieldset>
                            <label for="titulo-servico">Titulo</label>
                            <input type="text" name="titulo-servico" id="titulo-servico" value="Aulas de informatica">
                        </fieldset>

                        <fieldset>
                            <label for="dispon-servico">Disponibilidade</label>
                            <input type="text" name="dispon-servico" id="dispon-servico" value="full-time">
                        </fieldset>

                        <fieldset>
                            <label for="email-servico">E-mail</label>
                            <input type="email" name="email-servico" id="email-servico" value="contato@gmail.com">
                        </fieldset>

                        <fieldset>
                            <label for="tags-servico">Tags</label>
                            <textarea name="tags-servico" id="tags-servico"></textarea>
                        </fieldset>
                    </div>

                </div>
                
                <div class="border-t-2 p-8">

                    <fieldset>
                        <label for="descricao-servico">Descrição</label>
                        <textarea name="descricao-servico" id="descricao-servico"></textarea>
                    </fieldset>

                    <div class="user-servico-imgs">
                        <fieldset class="input-img up">
                            <label for="servico-img-01">
                                <img src="./upload/sobre-img03.png" alt="">
                            </label>

                            <input type="file" name="servico-img-01" id="servico-img-01">
                        </fieldset>

                        <fieldset class="input-img">
                            <label for="servico-img-02">
                                <img src="" alt="">
                            </label>

                            <input type="file" name="servico-img-02" id="servico-img-02">
                        </fieldset>

                        <fieldset class="input-img">
                            <label for="servico-img-03">
                                <img src="" alt="">
                            </label>

                            <input type="file" name="servico-img-03" id="servico-img-03">
                        </fieldset>
                    </div>

                    <fieldset>
                        <label for="">Diferencial</label>
                        <textarea name="" id=""></textarea>
                    </fieldset>

                </div>

            </div>


            <!-- lista de mensagens refente a este serviço -->
            <div class="user-lista mt-16">

                <div class="user-lista-filter">
                    <h2>Mensagens</h2>

                    <fieldset>
                        <label for="servicos-lista">Filtrar por: </label>

                        <select name="servicos-lista" id="servicos-lista">
                            <option value="0">Todos</option>
                            <option value="1">Mais antigos</option>
                            <option value="2">Ultimos cadastrados</option>
                        </select>
                    </fieldset>
                </div>

                <div class="user-list-table">
                    <div class="user-list-header">
                        <span class="w-col-9">Mensagem</span>
                        <span class="w-col-3">Cliente</span>
                    </div>

                    <ul>
                        <!-- a classe UP indica nova mensagem -->
                        <li class="up">
                            <a href="user-chat.html" class="w-col-9">Preciso de ilustração para jorn Preciso de ilustração para jorn Preciso de ilustração para jorn</a>

                            <span class="w-col-3">João P.</span>
                        </li>

                        <li>
                            <a href="user-chat.html" class="w-col-9">Preciso de ilustração para jorn</a>

                            <span class="w-col-3">João P.</span>
                        </li>
                        <li>
                            <a href="user-chat.html" class="w-col-9">Preciso de ilustração para jorn</a>

                            <span class="w-col-3">João P.</span>
                        </li>
                    </ul>

                    <div class="user-list-footer"></div>
                </div>

            </div>

        </section>

    </main>
    
</body>
</html>
